name: Validate JS

on:
  pull_request:
    paths:
      - ".github/workflows/validate-js.yml"
      - "src/**"
      - "*.json"
      - "*.js"
      - "*.lock"
      - "example/src/**"
      - "example/*.json"
      - "example/*.js"
      - "example/*.lock"
      - "example/*.tsx"

jobs:
  compile:
    name: Compile (tsc)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install reviewdog
        uses: reviewdog/action-setup@v1

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install node_modules (example/)
        run: yarn --cwd example install --immutable --check-cache

      - name: Run TypeScript # Reviewdog tsc errorformat: %f:%l:%c - error TS%n: %m
        run: |
          yarn typescript | reviewdog -name="tsc" -efm="%f(%l,%c): error TS%n: %m" -reporter="github-pr-review" -filter-mode="nofilter" -fail-on-error -tee
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint / Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install node_modules (example/)
        run: yarn --cwd example install --immutable --check-cache

      - name: Run Biome with auto-fix
        run: yarn lint
