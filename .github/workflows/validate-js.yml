name: Validate JS

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/validate-js.yml"
      - "src/**"
      - "*.json"
      - "*.js"
      - "*.lock"
      - "example/src/**"
      - "example/*.json"
      - "example/*.js"
      - "example/*.lock"
      - "example/*.tsx"
  pull_request:
    paths:
      - ".github/workflows/validate-js.yml"
      - "src/**"
      - "*.json"
      - "*.js"
      - "*.lock"
      - "example/src/**"
      - "example/*.json"
      - "example/*.js"
      - "example/*.lock"
      - "example/*.tsx"

jobs:
  compile:
    name: Compile JS (tsc)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable corepack and set yarn to latest stable
        shell: bash
        run: |
          corepack enable
          yarn set version stable

      - name: Install reviewdog
        uses: reviewdog/action-setup@v1

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install node_modules (example/)
        run: yarn --cwd example install --frozen-lockfile

      - name: Run TypeScript # Reviewdog tsc errorformat: %f:%l:%c - error TS%n: %m
        run: |
          yarn typescript | reviewdog -name="tsc" -efm="%f(%l,%c): error TS%n: %m" -reporter="github-pr-review" -filter-mode="nofilter" -fail-on-error -tee
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint JS (eslint, prettier)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable corepack and set yarn to latest stable
        shell: bash
        run: |
          corepack enable
          yarn set version stable

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install node_modules (example/)
        run: yarn --cwd example install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint -f @jamesacarr/github-actions

      - name: Run ESLint with auto-fix
        run: yarn lint --fix

      - name: Verify no files have changed after auto-fix
        run: git diff --exit-code HEAD
